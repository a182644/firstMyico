<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button id="add">增加</button>

<body>

    <script>
        let addBtn = document.getElementById('add')
        function addOne() {
            console.log('增加一个');
            console.log(this);
        }
        function debounce(fun, time) {
            let timer
            return function () {
                clearTimeout(timer)
                let args = arguments
                timer = setTimeout(() => {
                    fun.apply(this, args)
                }, time)
            }
        }
        addBtn.addEventListener('click', debounce(addOne, 500))
    </script>
</body>

</html>
